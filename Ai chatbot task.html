<!DOCTYPE html>
<html>
<head>
<title>Smart Chatbot</title>
<style>
  body {
    font-family: 'Poppins', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #chatbot-container {
    width: 420px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(12px);
    border-radius: 22px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    padding: 25px;
    display: flex;
    flex-direction: column;
  }

  #chatbot-header {
    text-align: center;
    margin-bottom: 18px;
    font-size: 24px;
    font-weight: 600;
    color: #333;
    letter-spacing: 1px;
  }

  #chat-area {
    flex-grow: 1;
    overflow-y: auto;
    background: #fdfdfd;
    border-radius: 15px;
    padding: 15px;
    box-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
    margin-bottom: 15px;
    max-height: 300px;
  }

  .message {
    padding: 12px 18px;
    border-radius: 18px;
    margin-bottom: 10px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 15px;
    animation: fadeIn 0.3s ease-in-out;
  }

  .user-message {
    background-color: #d9f7d0;
    align-self: flex-end;
    text-align: right;
    box-shadow: 3px 3px 6px #c0c0c0;
  }

  .chatbot-message {
    background-color: #e0eaff;
    align-self: flex-start;
    box-shadow: 3px 3px 6px #cfcfcf;
  }

  #input-section {
    display: flex;
  }

  #message-input {
    flex-grow: 1;
    padding: 12px;
    border: none;
    border-radius: 25px;
    outline: none;
    font-size: 15px;
    background: #f5f5f5;
    box-shadow: inset 2px 2px 5px #cfcfcf, inset -2px -2px 5px #ffffff;
    margin-right: 10px;
  }

  #send-button {
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #6a5acd, #836fff);
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 3px 3px 10px rgba(106, 90, 205, 0.4);
  }

  #send-button:hover {
    background: linear-gradient(135deg, #5948b0, #705ff0);
    transform: translateY(-1px);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div id="chatbot-container">
  <div id="chatbot-header">Smart Chatbot 💬</div>
  <div id="chat-area"></div>
  <div id="input-section">
    <input type="text" id="message-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const userInput = document.getElementById('message-input').value.trim();
    if (!userInput) return;
    document.getElementById('message-input').value = '';

    displayMessage(userInput, 'user-message');
    const chatbotResponse = getChatbotResponse(userInput);
    setTimeout(() => displayMessage(chatbotResponse, 'chatbot-message'), 500);
  }

  function getChatbotResponse(userInput) {
    const lowerInput = userInput.toLowerCase();

    const responses = {
      'hello': 'Hi there! How can I help you today? 😊',
      'hi': 'Hey! Nice to see you.',
      'hey': 'Hey! What’s up?',
      'good morning': 'Good morning! Hope your day is bright and cheerful ☀️',
      'good afternoon': 'Good afternoon! How’s your day going?',
      'good evening': 'Good evening! What’s on your mind?',
      'good night': 'Good night! Sleep tight 🌙',
      'how are you': 'I’m feeling chatty and ready to help! 😄',
      'bye': 'Goodbye! Take care 👋',
      'thank you': "You're most welcome! 💫",
      'what is the date today': new Date().toDateString(),
      'what time is it': new Date().toLocaleTimeString(),
      'tell me a joke': 'Why don’t skeletons fight each other? Because they don’t have the guts! 😂',
      'fun fact': 'Did you know? Octopuses have three hearts! 🐙'
    };

    return responses[lowerInput] || "Hmm, I’m not sure about that — could you rephrase?";
  }

  function displayMessage(message, className) {
    const chatArea = document.getElementById('chat-area');
    const messageElement = document.createElement('div');
    messageElement.textContent = message;
    messageElement.classList.add('message', className);
    chatArea.appendChild(messageElement);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  }
</script>

</body>
</html>
