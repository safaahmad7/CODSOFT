<!DOCTYPE html>
<html>
<head>
<title>Advanced Chatbot</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #chatbot-container {
    width: 400px;
    background: linear-gradient(145deg, #e6e6e6, #ffffff);
    box-shadow: 10px 10px 20px #a0a0a0, -10px -10px 20px #ffffff;
    border-radius: 20px;
    padding: 25px;
    display: flex;
    flex-direction: column;
  }

  #chatbot-header {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #222;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }

  #chat-area {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    border-radius: 15px;
    background: linear-gradient(145deg, #ffffff, #e0e0e0);
    box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
    margin-bottom: 15px;
    max-height: 300px;
  }

  .message {
    padding: 12px 18px;
    border-radius: 20px;
    margin-bottom: 10px;
    max-width: 80%;
    word-wrap: break-word;
    box-shadow: 4px 4px 8px #c0c0c0, -4px -4px 8px #ffffff;
    animation: fadeIn 0.3s ease-in-out;
  }

  .user-message {
    background-color: #d1f7c4;
    align-self: flex-end;
    text-align: right;
  }

  .chatbot-message {
    background-color: #c4e1f7;
    align-self: flex-start;
  }

  #input-section {
    display: flex;
  }

  #message-input {
    flex-grow: 1;
    padding: 12px;
    border: none;
    border-radius: 20px;
    margin-right: 10px;
    box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
  }

  #send-button {
    padding: 12px 25px;
    background: linear-gradient(145deg, #007aff, #005bb5);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 6px 6px 12px #0053a0, -6px -6px 12px #0090ff;
  }

  #send-button:hover {
    background: linear-gradient(145deg, #005bb5, #007aff);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div id="chatbot-container">
  <div id="chatbot-header">AI Chatbot</div>
  <div id="chat-area"></div>
  <div id="input-section">
    <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const userInput = document.getElementById('message-input').value.trim();
    if (!userInput) return;
    document.getElementById('message-input').value = '';

    displayMessage(userInput, 'user-message');
    const chatbotResponse = getChatbotResponse(userInput);
    setTimeout(() => displayMessage(chatbotResponse, 'chatbot-message'), 500);
  }

  function getChatbotResponse(userInput) {
    const lowerInput = userInput.toLowerCase();

    const responses = {
      'hello': 'Hello there! How can I assist you today?',
      'hi': 'Hi! Nice to meet you. üòä',
      'hey': 'Hey there! How can I help?',
      'good morning': 'Good morning! Hope you have a great day. ‚òÄÔ∏è',
      'good afternoon': 'Good afternoon! How‚Äôs your day going?',
      'good evening': 'Good evening! What can I do for you?',
      'good night': 'Good night! Sleep well. üåô',
      'how are you': 'I am just a chatbot, but I am functioning well! üòä',
      'bye': 'Goodbye! Have a great day. üòä',
      'thank you': "You're welcome! üòä",
      'what is the date today': new Date().toDateString(),
      'what time is it': new Date().toLocaleTimeString(),
      'how was your day': 'I do not have personal experiences, but I am here to chat with you! üòä',
      'what‚Äôs for dinner': 'I do not eat, but I hope you have a delicious meal! üçΩÔ∏è',
      'tell me a joke': 'Why did the scarecrow win an award? Because he was outstanding in his field! üòÇ',
      'tell me a fun fact': 'Did you know? Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old and still perfectly edible!'
    };

    return responses[lowerInput] || "I'm not sure about that. Try asking something else!";
  }

  function displayMessage(message, className) {
    const chatArea = document.getElementById('chat-area');
    const messageElement = document.createElement('div');
    messageElement.textContent = message;
    messageElement.classList.add('message', className);
    chatArea.appendChild(messageElement);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  }
</script>

</body>
</html>
